<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	* {
		margin : 2px;
		padding : 2px;
		
		text-align : center;
	}
	
	h1 {
		text-align : left;
	}
</style>
</head>
<body>

	<h1>회원가입</h1>
	<hr>

	<form action="../Signup" method="post">
		<table>
			<tr>
				<td>아이디</td>
				<td><input type="text" id="userid" name="userid"
					placeholder="아이디를 입력하세요">
			</tr>
			<td>비밀번호</td>
			<td><input type="text" id="pw" name="pw"
				placeholder="비밀번호를 입력하세요">
			</tr>
			<td>비밀번호 확인</td>
			<td><input type="text" id="repw" name="repw"
				placeholder="비밀번호를 입력하세요">
			</tr>
			<td>이름</td>
			<td><input type="text" id="username" name="username"
				placeholder="이름을 입력하세요">
			</tr>
			<tr>
				<td colspan="2"><input type="submit" value=회원가입하기></td>
			</tr>
		</table>
	</form>
</body>
</html>
