<!DOCTYPE html>
<html lang="kr">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="http://code.jquery.com/jquery-1.11.0.js"></script>
    <script>
        $(function () {
            // Geolocation API에 액세스 할 수 있는지 확인
            if (navigator.geolocation) {
                // 위치 정보를 얻기
                navigator.geolocation.getCurrentPosition(function (pos) {
                    $('#latitude').html(pos.coords.latitude); // 위도
                    $('#longitude').html(pos.coords.longitude); // 경도
                });
            } else {
                alert("이 브라우저에서는 Geolocation이 지원되지 않습니다.")
            }

            var $lat = document.coords.latitude;
            var $lon = html(pos.coords.longitude);

            console.log(lat);
            
        });

        $.getJSON('http://api.openweathermap.org/data/2.5/weather?lat=37.4747987&lon=126.7979346&appid=f25a266c07e9c4b842b6386b1068e10a&units=metric',
            function (data) {
                var $now = new Date($.now());
                var $minTemp = data.main.temp_min;
                var $maxTemp = data.main.temp_max;
                var $cTemp = data.main.temp;
                var $cDate = $now.getFullYear() + '/' + ($now.getMonth() + 1) + '/'
                    + $now.getDate() + '/' + $now.getHours() + ':' + $now.getMinutes();
                var $wIcon = data.weather[0].icon;

                $('.clowtemp').append($minTemp);
                $('.ctemp').append($cTemp);
                $('.chightemp').append($maxTemp);
                $('h2').prepend($cDate);
                $('.cicon').append('<img src="http://openweathermap.org/img/w/' + $wIcon + '.png" />')

            });

    </script>
</head>

<body>
    <ul>
        <li> 위도 : <span id="latitude"></span></li>
        <li> 경도 : <span id="longitude"></span></li>

    </ul>

</body>

</html>
