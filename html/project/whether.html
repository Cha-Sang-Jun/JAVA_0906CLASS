<html>
<head>
<title>Weather</title>
    <meta charset="utf-8">
    <script src="http://code.jquery.com/jquery-1.7.min.js" ></script>
</head>
<script>
    $.getJSON('http://api.openweathermap.org/data/2.5/weather?id=1835848&appid=f25a266c07e9c4b842b6386b1068e10a&units=metric',
    function(data){
        var $now = new Date($.now());
        var $minTemp = data.main.temp_min;
        var $maxTemp = data.main.temp_max;
        var $cTemp = data.main.temp;
        var $cDate = $now.getFullYear() + '/' + ($now.getMonth()+1) + '/'
                        + $now.getDate() + '/' + $now.getHours() + ':' + $now.getMinutes();
        var $wIcon = data.weather[0].icon;

        $('.clowtemp').append($minTemp);
        $('.ctemp').append($cTemp);
        $('.chightemp').append($maxTemp);
        $('h2').prepend($cDate);
        $('.cicon').append('<img src="http://openweathermap.org/img/w/' + $wIcon + '.png" />')
        
    });
</script>

<body>

<h1>Weather API</h1>
<h2> Today Weather Information </h2>
<div class="ctemp">현재 온도: </div>
<div class="clowtemp">최저 온도: </div>
<div class="chightemp">최고 온도: </div>
<div class="cicon">아이콘 : </div>
<!-- HTML -->
</body>
</html>
