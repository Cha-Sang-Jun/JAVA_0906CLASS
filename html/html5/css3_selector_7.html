<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> 구조 선택자 </title>
    <style>

        #photo{
            width : 300px;
            height : 300px;
            border-radius: 50%;
            border : 1px solid gray;
        }

        a:link {
            color : red;
            text-decoration: none;
        }

        a:visited{
            color : red;
        }

        a:hover{
            color:black;
            text-decoration: underline;
        }
        
        a:active{
            color:green;
        }
    </style>
</head>

<!-- 링크 선택자 -->
<body>
    
    <a href = "https://www.naver.com"> 네이버 </a>
    
    <hr>

    <img id = "photo" src = "images/img1.jpg" alt ="">

    <hr>

    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
        <li>6</li>
        <li>7</li>
    </ul>

</body>

</html>
