<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 폼</title>
</head>

<body>

    <h1> 로그인 폼 </h1>
    <hr>

    <fieldset>
        <legend> 로그인 폼 </legend>
        <form>
            <form>
                <table>
                    <tr>
                        <td> 선택 </td>
                        <td>
                            <select name="loginType">
                                <option value="member"> 회원 </option>
                                <option value="admin"> 관리자</option>
                                <option value="visitor"> 비회원 </option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td> 순번 </td>
                        <td> <input type="text" value="11" readonly> </td>
                    </tr>
                    <tr>
                        <td> <label for="userId"> 아이디 </label> </td>
                        <td> <input type="text" name="userId" id="userId" required placeholder="아이디를 입력해주세요" autofocus>
                        </td>
                    </tr>
                    <tr>
                        <td> <label for="pw"> 비밀번호 </label> </td>
                        <td> <input type="text" name="password" id="pw" required placeholder="비밀번호를 입력해주세요"
                                minlength="3" maxlength="15"> </td>
                    </tr>
                    <tr>
                        <td></td>
                        <td> <input type="submit"> </td>
                    </tr>
                </table>
            </form>


        </form>
    </fieldset>

</body>

</html>
