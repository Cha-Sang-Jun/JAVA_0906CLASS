<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul {
            overflow: hidden;
        }

        ul>li {
            float: left;
            padding: 20px;
            list-style: none;
        }

        ol > li, <hr> {
            clear : both;
        }
    </style>
</head>

<body>
    <h1> 목록 태그 </h1>
    <!-- 목록 태그 -->
    <ul>
        <li> <a href="http://www.naver.com">
                <h2> 네이버 </li>
        </h2> </a> <!-- <ul> 은 항목을 수직방향 아래로 순서대로 글머리 기호 출력 -->
        <li> <a href="http://www.bitcamp.co.kr">
                <h2> 비트캠프 </li>
        </h2> </a>
        <li> <a href="http://www.daum.net">
                <h2> 다음 </h2>
            </a> </li>
    </ul>

    <ol>
        <li> 네이버 </li> <!-- <ol> 은 순서대로 번호목록으로 출력 -->
        <li> 비트캠프 </li>
        <li> 다음 </li>
    </ol>




</body>

</html>
