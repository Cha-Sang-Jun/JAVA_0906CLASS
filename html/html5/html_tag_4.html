<!DOCTYPE html>
<html lang="en">

<head>

    <title>Document</title>

<body>

    <!-- 테이블 태그 -->
    <!-- input : 사용자의 입력을 받음 -->

    <caption> 로그인 폼 </caption>
    <table border="2">
        <tr>
            <td> ID </td>
            <td> <input> </td>
        </tr>
        <tr>
            <td> PASSWORD </td>

        </tr>
        <tr>
            <td> </td>

        </tr>
    </table>
    <hr>

    <caption> table </caption>
    <table border="1">
        <tr>

    <table border="1">

            <td colspan="2"> 과일 </td>

            <!-- <td>0</td> -->
