<!DOCTYPE html>
<html lang="en">

<head>
    <!-- head 부분에는 사용자에게 보여지는 데이터가 아닌 메타데이터, 상세 설명이 들어간다. -->
    <meta charset="UTF-8"> <!-- 한글처리를 해주는 속성 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Naver</title>
    <style>
        /*
         요소를 선택하고 스타일을 정의
        */
        h1 {
            background-color: magenta;
        }
    </style>
    <script>
        // alert('경고!!!');
        console.log('html 마감태그 아래서 실행 : 콘솔창에 메세지를 출력');
    </script>
</head>

<body>
    <!-- body : 사용자에게 보여지는 부분 -->
    <h1>
        1. 브라우저 설치 (크롬 기준) <br>
        <!-- 요소검사 -> Elements에서 Styles 시트를 이용하면 형식을 바꿀수 있다.
                        <h1> : 글 사이즈 2배 및 굵게처리 -->

    </h1>
    2. VS CODE 설치 <br>
    2-1. 확장팩 설치 (오픈 브라우저) <br>
    2-2. 작업 폴더 지정
    <br>

    <h1 title="test"> h1 태그는 제목을 표현할 때 사용 </h1>

    <!-- 이미지를 표현하는 태그 : img 
        <img src = "파일명.jpg"> -->







</body>

</html>
