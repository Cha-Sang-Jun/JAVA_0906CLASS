<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> NCS03 </title>
    <link rel="stylesheet" href="css/naver2.css">
    <style>
        img {
            width: 230px;
            margin-right : 80px;
            margin-top : 10px;
        }

        a {
            color : black;
            cursor: pointer;
            text-decoration: none;
        }

        a:hover{
            text-decoration: underline;
            color: green;
        }
    </style>
</head>

<body>

    <div id="main_wrap">
        <div id="logo_wrap">
            <img src="../images/img_naverLogo.png">

        </div>

        <div id="div01">
            아이디<br> <input type="text" name="uesrId" required placeholder="@naver.com" autofocus> <br>
            비밀번호<br> <input type="text" name="password" autofocus> <br>
            비밀번호 재확인<br> <input type="text" name="password" autofocus> <br>
        </div>

        <div id="div02">
            이름<br> <input type="text" name="username" autofocus> <br>
            생년월일<br> <input type="datetime-local" name="datetime-local"> <br>
            성별 <br> <input type="text" name="gender" required placeholder="남자" autofocus> <br>
            본인확인 이메일(선택) <br> <input type="text" name="email" required placeholder="선택입력" autofocus> <br>
        </div>

        <div id="div03">
            휴대전화<br> <input type="text" name="national" value = "대한민국 +82" autofocus> <br>

            <div id="div04">
                <input type="text" name="phonenumber" required placeholder="전화번호 입력" autofocus>
                <input type="submit" value="인증번호 받기"> <br>
            </div>

            <div id="div05">
                <input type="text" name="usernum" required placeholder="인증번호를 입력하세요" autofocus> <br>
                <input type="button" value="가입하기">
            </div>
        </div>
        <footer>
            <a href = "#"> 이용약관 </a> | <a href = "#"> 개인정보처리방침</a> | 
            <a href = "#">책임의 한계와 법적고지</a> | 
            <a href = "#"> 회원정보</a> | <a href = "#"> 고객센터 </a>
        </footer>
    </div>

</body>

</html>
