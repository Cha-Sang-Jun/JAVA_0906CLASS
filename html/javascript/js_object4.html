<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> 기본 내장 객체 </title>
    <script>

        var primitiveNumber = 100;
        var objectNumber = new Number(100);

        console.log("primitiveNumber", typeof (primitiveNumber), primitiveNumber);
        console.log("objectNumber", typeof (objectNumber), objectNumber.toString);

        // 기본 객체 생성
        var obj1 = {};
        var obj2 = new Object();
        console.log(typeof (obj1));
        console.log(typeof (obj2));

        var person = {
            name: '손흥민',
            age: 30,
            toString: function () {  // toString -> 오버라이딩의 목적?
                return this.name + ':' + this.age;
            }
        }
        console.log('person', person);
        alert(person);  // --> 자바에서 toString 출력할때 쓰듯이 alert에서 출력가능

    </script>
</head>

<body>

</body>

</html>
