<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> JSON </title>
    <script>

        // JSON.stringify() : javascript 객체를 JSON 문자열로 변환(String으로 반환)
        // JSON.parse() : 문자열 -> javascript 객체로 변환

        // DB에 있는 Data들을 뽑아서 html 화면에 출력할 때,
        // 필요한 Data들만 가져올 때 JSON 형식으로 만들어 가져오면 간단한 작업,
        // 최소한의 변경으로만 화면 출력이 가능하다.

        window.onload = function () {

            // 객체 -> JSON 포맷의 문자열로 변환 -> 브라우저 화면 출력
            var book = {
                name: 'FISTJAVA',
                price: 30000,
                publisher: '연두에디션',
                author: ['aaa', 'bbb']
            }

            console.log(typeof (book), book);

            // 객체 -> JSON 포맷의 문자열
            var jsonStr = JSON.stringify(book);
            console.log(typeof (jsonStr), jsonStr);

            document.body.innerHTML = '<h1>' + jsonStr + '</h1>';

            var newStr = '{"name":"열혈 자바","price":28000,"publisher":"오렌지미디어", "author":"김성주"}';

            // JSON형식 문자열 -> javascript 객체로 변경
            var newObj = JSON.parse(newStr);
            console.log(typeof (newObj), newObj.name, newObj.author);

        }

    </script>
</head>

<body>

</body>

</html>
