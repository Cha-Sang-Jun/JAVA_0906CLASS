        // 자바스크립트 변수 특징 (컴파일언어X 인터프리터언어O) :

        // 호이스팅 -> 변수 선언과 동시에 초기화 하지 않는 경우 자동으로 undefined로 초기화.
        // JavaScript에서 호이스팅(hoisting)이란, 인터프리터가 변수와 함수의 메모리 공간을 선언 전에 미리 할당하는 것을 의미합니다.

        // => 함수 밖에서 선언하면 전역 변수가 된다.

        var num; // 전역 변수처럼 사용가능

        console.log('num =>', num);
